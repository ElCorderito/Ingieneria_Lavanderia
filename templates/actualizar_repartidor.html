{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    <h1 class="mb-4">Actualizar Repartidor</h1>

        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Actualizar</button>
    </form>
</div>
{% endblock content %}
