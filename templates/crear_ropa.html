{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1>Crear Nueva Ropa</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Guardar</button>
        <a href="{% url 'listar_ropa' %}" class="btn btn-danger">Cancelar</a>
    </form>
</div>
{% endblock %}
